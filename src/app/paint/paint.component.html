@if(clicks$ | async; as clicks) {
<section class="app-description">
  @if (!clicks) {
  <div>
    <h1>Page Click Visualizer</h1>
    <p>Start clicking around the page...</p>
  </div>
  }
</section>
<div>
  <button (click)="resetSubject.next()">Reset State</button>
</div>
@for (click of clicks; track $index) {
<div
  [style.left.px]="click.clientX"
  [style.top.px]="click.clientY"
  class="click"
></div>
} }
